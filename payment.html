<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - Taxi Booking System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="payment-container">
        <h2>Complete Your Payment</h2>
        
        <form action="payment.php" method="POST" class="payment-form">
            <div class="form-group">
                <label for="booking-id">Booking ID</label>
                <input type="text" id="booking-id" name="booking_id" required>
            </div>
            
            <div class="form-group">
                <label for="amount">Amount</label>
                <input type="text" id="amount" name="amount" value="1000" readonly>
            </div>
            
            <div class="form-group">
                <label for="payment-method">Payment Method</label>
                <select id="payment-method" name="payment_method" required>
                    <option value="upi">UPI</option>
                    <option value="QR">Scan and Pay</option>
                </select>
            </div>
            
            <button type="submit" class="pay-now-btn">Pay Now</button>
 <a href="view_booking.php">Back</a>       
        </form>
        <div class="payment-info">
            <h3>UPI Payment Info</h3>
            <p><strong>UPI ID:</strong> example@upi</p>
            <p><strong>QR Code:</strong></p>
            <img src="upi_qr.png" alt="QR Code" class="qr-code">
        </div>
    </div>
</body>
</html>
